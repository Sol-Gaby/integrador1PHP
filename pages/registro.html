        <div class="col-12">
          <label for="inputAddress2" class="form-label text-white">Contraseña</label>

        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label text-white">Confirme Contraseña</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="******">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label text-white">Pais</label>
          <select id="inputState" class="form-select">
            <option selected>Seleccione Pais...</option>
            <option value="Argentina">Argentina</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Brazil">Brazil</option>
            <option value="Bolivia">Bolivia</option>
            <option value="otro">otro</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label text-white">Ciudad</label>
          <select id="inputState" class="form-select">
            <option selected>Seleccione Ciudad...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label text-white">Confirme Contraseña</label>
          <input type="date" class="form-control" id="inputDate">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
